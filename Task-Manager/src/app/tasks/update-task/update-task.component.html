<!--Update Form-->
<form #updatedForm="ngForm" class="needs-validation" (submit)="updateShoppingForm(updatedForm)" novalidate>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="taskName">Task name</label>
        <input 
        type="text" 
        class="form-control" 
        id="taskName" 
        placeholder="Task name" 
        [(ngModel)]="taskDetails.taskName"
        name="taskName" required >
      </div>
      <div class="col-md-6 mb-3">
        <label for="dueDate">Due Date</label>
        <input 
        type="text" 
        class="form-control" 
        id="dueDate" 
        placeholder="Description" 
        [(ngModel)]="taskDetails.dueDate"
        name="dueDate" required>
    </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="description">Description</label>
        <input 
        type="text" 
        class="form-control" 
        id="description" 
        placeholder="DescriptionTest" 
        [(ngModel)]="taskDetails.description"
        name="description" required>
      </div>
      <div class="col-md-6 mb-3 form-group">
        <label for="rating">Status</label>
        <select class="form-select form-control" 
        aria-label="Default select example"
        [(ngModel)]="taskDetails.status" name="status">
          <option selected>Open this select menu</option>
          <option value="Open">Open</option>
          <option value="InProgress">InProgress</option>
          <option value="Done">Done</option>
        </select>
      </div>
    </div>
    <button 
    class="btn btn-secondary" 
    type="submit">Update Task</button>
  </form>
  <div class="alert alert-success" 
  *ngIf="showMsg" role="alert">
    Task has been updated successfully
  </div>
